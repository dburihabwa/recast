[loggers]
keys=root,proxy,dispatcher,metadata

[handlers]
keys=fileHandler, consoleHandler

[formatters]
keys=myFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_proxy]
handlers=fileHandler
qualname=proxy

[logger_dispatcher]
handlers=fileHandler
qualname=dispatcher

[logger_metadata]
handlers=fileHandler
qualname=metadata

[handler_consoleHandler]
class=StreamHandler
formatter=myFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
formatter=myFormatter
args=("proxy.log",)

[formatter_myFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
